<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LUNF Patcher</title>

    <style>
        html { position: relative; }
        body { position: relative; background-color: transparent; }
        /* Hide all default link decoration */
        a { text-decoration: none; }
        /* Remove border around the YouTube player */
        iframe { border: none; }
        /* Gradient blank background */
        #background {
            position: relative;
            left: 1.563em;
            top: 2.875em;
            min-width: 31.250em;
            max-width: 46.523em;
            min-height: 19.063em;
            max-height: 19.063em;
            box-shadow: 0px 0px 5px 2px #9d6969;
            background: linear-gradient(#252525, #000000);
            background: -webkit-linear-gradient(#252525, #000000);
            border-radius: 2.188em;
        }
    </style>

    <!-- Pull in the Nunito font and our own CSS -->
    <link href="http://fonts.googleapis.com/css?family=Nunito:400" rel="stylesheet" type="text/css">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
<!--    <link href="css/perfect-scrollbar-0.4.6.min.css" rel="stylesheet" type="text/css">-->

<!--
    <script src="js/jquery.mousewheel.js"></script>
    <script src="js/perfect-scrollbar-0.4.6.with-mousewheel.min.js"></script>
-->
</head>

<body>
    <!-- CSS background shape -->
    <div id="background"></div>

    <!-- YouTube embed player. See js/script.js for details. -->
    <div id="video-div">
        <iframe id="yt-video" scrolling="no" allowfullscreen></iframe>
        <img id="lun-video-error" alt="LEGO Universe News!" width="83" src="images/lun.png" />
        <p class="font" id="video-error">This video is not available<br>on your device.</p>
    </div>

    <!-- LUN news feed, using the FeedEk jQuery addon
    http://jquery-plugins.net/FeedEk/FeedEk.html -->
    <div id="news-feed">Loading News...</div>

    <!-- LUN Logo -->
    <a href="http://legouniversenews.wordpress.com/">
        <img id="lun-logo" alt="LEGO Universe News!" width="83" src="images/lun.png" /></a>

    <!-- News Header -->
    <img id="news-image" alt="LEGO News" width="346" height="29" src="images/NewsHeader.png" />
    <!-- <span>LEGO News from</span> -->

    <div id="forum-buttons">
        <!-- LUNF FAQ button -->
        <a href="http://legouniversenews.forummotion.com/faq">
            <div class="font text-buttons" id="faq-text">FAQ</div></a>

        <!--  LUNF Rules button -->
        <a href="http://legouniversenews.forummotion.com/t1-rules">
            <div class="font text-buttons" id="rules-text">Rules</div></a>

        <!-- LUNF Staff Button -->
        <a href="http://legouniversenews.forummotion.com/h8-staff-members/">
             <div class="font text-buttons" id="staff-text">Staff</div></a>
    </div>


    <!-- Pull in jQuery and our JS now that we need it -->
<!--    <script src="js/jquery-1.10.2.min.js"></script>-->
    <script src="js/jquery-2.0.3.min.js"></script>
<!--
    <script src="js/jquery.mousewheel.js"></script>
    <script src="js/perfect-scrollbar-0.4.6.with-mousewheel.min.js"></script>
-->
    <script async src="js/FeedEk.js"></script>
    <script async src="js/feed.js"></script>
<!--    <script src="js/script.js"></script>-->

    <script>
        function downloadJSAtOnload() {
            var element = document.createElement("script");
            element.src = "js/script.js";
            document.body.appendChild(element);
        }
        if (window.addEventListener) {
            window.addEventListener("load", downloadJSAtOnload, false);
        } else if (window.attachEvent) {
            window.attachEvent("onload", downloadJSAtOnload);
        } else {
            window.onload = downloadJSAtOnload;
        }
    </script>
</body>
</html>
