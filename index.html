<body>
    <!-- CSS background shape -->
    <div id="background">
    </div>

    <!-- YouTube embed player. See js/script.js for details. -->
    <div id="video-div">
        <iframe id="yt-video" allowfullscreen>
        </iframe>
    </div>

    <!-- scrolling="no" is still required because some browers STILL do not support the CSS version *sigh* -->
    <iframe id="feed" scrolling="no" src="pages/feed.html">
    </iframe>

    <!-- LUN Logo -->
    <img id="lun-logo" alt="LEGO Universe News!" width="83" src="images/lun128.png" />

    <!-- News Header -->
    <img id="news-image" alt="LEGO News" width="346" height="29" src="images/NewsHeader.png" />
    <!-- <span>LEGO News from</span> -->

    <div id="forum-buttons">
        <!-- LUNF FAQ button -->
        <a href="http://legouniversenews.forummotion.com/faq">
            <img id="faq-button" alt="LUNF FAQ" width="69" src="images/FAQ.png" /></a>

        <!--  LUNF Rules button -->
        <a href="http://legouniversenews.forummotion.com/t1-rules">
            <img id="rules-button" alt="LUNF Rules" width="69" src="images/Rules.png" /></a>

        <!-- LUNF Staff Button -->
        <a href="http://legouniversenews.forummotion.com/h8-staff-members">
            <img id="staff-button" alt="LUNF Staff Members" width="69" src="images/Staff.png" /></a>
    </div>

<!-- Pull in jQuery and our own JavaScript -->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
