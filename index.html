<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>LUNF Patcher</title>
    <!--
        LEGO Universe News! Forums Patcher

        Created 2013-2014 Triangle717 & rioforce
        <http://Triangle717.WordPress.com/>
        <http://rioforce.WordPress.com/>

        Licensed under The MIT License
        <http://opensource.org/licenses/MIT/>
    -->

    <style>
        /* Remove border around the YouTube player */
        iframe { border: none; }
        /* Resize header font */
        a.gf-title { font-family: "Arial Rounded MT Bold", "Nunito", sans-serif; font-size: 0.8em; color: #C6C6C6; }
        /* Underline headers when hovered over to denote links */
        a.gf-title:hover { text-decoration: underline; }
        /* Resize summary font */
        .gf-snippet { font-family: "Arial Rounded MT Bold", "Nunito", sans-serif; font-size: 0.7em; color: white; }
        /* Hide unwanted elements */
        .gfc-resultsHeader, .gfc-resultsHeader, .gf-spacer, .gf-author, .gf-relativePublishedDate { display: none !important; }
    </style>

    <!-- Pull in the Nunito font and our own CSS -->
    <link href="http://fonts.googleapis.com/css?family=Nunito:400" rel="stylesheet" type="text/css">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
<!--    <link href="css/feed.css" rel="stylesheet" type="text/css">-->
</head>

<body>
    <!-- CSS background shape -->
    <div id="background">
    </div>

    <!-- YouTube embed player. See js/script.js for details. -->
    <div id="video-div">
        <iframe id="yt-video" allowfullscreen></iframe>
        <img id="lun-video-error" alt="LEGO Universe News!" width="83" src="images/lun.png" />
        <p class="font" id="video-error">This video is not available<br>on your device.</p>
    </div>
    
    <!-- LUN news feed, taken from
    http://code.google.com/apis/ajax/playground/#feed_control -->
    <div id="news-feed">Loading News...</div>

    <!-- LUN Logo -->
    <a href="http://legouniversenews.wordpress.com/">
             <img id="lun-logo" alt="LEGO Universe News!" width="83" src="images/lun.png" /></a>

    <!-- News Header -->
    <img id="news-image" alt="LEGO News" width="346" height="29" src="images/NewsHeader.png" />
    <!-- <span>LEGO News from</span> -->

    <div id="forum-buttons">
        <!-- LUNF FAQ button -->
        <a href="http://legouniversenews.forummotion.com/faq">
            <div class="font" id="faq-text">FAQ</div></a>

        <!--  LUNF Rules button -->
        <a href="http://legouniversenews.forummotion.com/t1-rules">
            <div class="font" id="rules-text">Rules</div></a>

        <!-- LUNF Staff Button -->
        <a href="http://legouniversenews.forummotion.com/h8-staff-members/">
             <div class="font" id="staff-text">Staff</div></a>
    </div>



    <!-- Pull in jQuery and our own JavaScript -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!--    <script src="js/jquery-1.10.2.min.js"></script>-->
    <script src="http://www.google.com/jsapi"></script>
    <script src="js/script.js"></script>
    <!-- Pull in the LUN news feed -->
    <!-- //TODO Set link targets to _blank, rather than _self  -->
    <script src="js/feed.js"></script>

<!--
    <script src="js/jquery.mousewheel.js"></script>
    <script src="js/perfect-scrollbar-0.4.6.with-mousewheel.min.js"></script>
-->
</body>
</html>
